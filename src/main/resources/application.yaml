spring:
  application:
    name: thatmoment

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

jwt:
  secret: ${JWT_SECRET:thatmoment-256-bit-secret-key-for-jwt-signing-min-32-chars}
  access-token-expiration-minutes: ${JWT_ACCESS_EXPIRATION:15}
  refresh-token-expiration-days: ${JWT_REFRESH_EXPIRATION:7}
